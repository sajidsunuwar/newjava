      <script language="Javascript">
      	//nameformat=/^[a-zA-z0-9]*$/
      	nameformat=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/
      	//at least one digit, at least one lower case, at least one upper case, min 8 chars
      	name="Ram12345";
      	if(name.match(nameformat))
      	{
      		alert("match");
      	}
      	else
      	{
      		alert("false");
      	}
      	</script>
